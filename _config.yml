title: subhaus95
description: Homelab. Infrastructure experiments. Technical notes.
logo: /assets/images/og-default.png
url: "https://subhaus95.github.io"
baseurl: ""
author: paul-hobson
lang: en

# Brand
brand: subhaus
brand_name: "subhaus95"
brand_default_theme: "dark"

fonts_url: ""
tokens_css: ""

# Theme submodule paths
layouts_dir:  theme/_layouts
includes_dir: theme/_includes
plugins_dir:  theme/_plugins

permalink: /:title/
future: true

twitter: ""
facebook: ""
analytics_token: ""
mapbox_token: ""

giscus:
  repo: ""
  repo_id: ""
  category: "Announcements"
  category_id: ""

collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      image: /assets/images/og-default.png
  - scope:
      path: "_pages"
    values:
      layout: default

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-last-modified-at

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: topic
    tag: tag
  permalinks:
    category: /topic/:name/
    tag: /tag/:name/

pagination:
  enabled: true
  per_page: 12
  permalink: "/page/:num/"
  title: ":title â€” page :num"
  trail:
    before: 2
    after: 2

hide_subscribe_cta: true

navigation:
  - title: Now
    url: /now/
  - title: Notes
    url: /notes/
  - title: Builds
    url: /builds/
  - title: Stack
    url: /stack/
  - title: Archive
    url: /archive/

secondary_navigation:
  - title: About
    url: /about/
  - title: Contact
    url: /contact/
  - title: RSS
    url: /feed.xml

exclude:
  - theme/
  - Gemfile
  - Gemfile.lock
  - .github/
  - .gitignore
  - README.md
